version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/index.html
  - source: /
    destination: /var/www/result.html
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root